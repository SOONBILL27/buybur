<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buybur - Modern eCommerce</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">Buybur</div>
    <nav>
      <a href="#">Home</a>
      <a href="#shop">Shop</a>
      <a href="#collections">Collections</a>
      <a href="#contact">Contact</a>
      <a href="#">ðŸ›’</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Minimal, Modern Products</h1>
    <p>Discover curated collections at Buybur</p>
    <a href="#shop" class="btn">Shop Now</a>
  </section>

  <section id="shop" class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 1" />
        <h3>Product Name</h3>
        <p>$29.99</p>
        <button>Add to Cart</button>
      </div>
      <!-- Add more products here -->
    </div>
  </section>

  <section id="collections">
    <h2>Collections</h2>
    <div class="collection-grid">
      <div class="collection-card">Modern Living</div>
      <div class="collection-card">Tech Essentials</div>
      <div class="collection-card">Everyday Carry</div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your name" required />
      <input type="email" placeholder="Your email" required />
      <textarea placeholder="Your message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Buybur. All rights reserved.</p>
  </footer>
</body>
</html>
